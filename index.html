<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/assets/avatar-light.png"
          alt="Foto de Wilker sorrindo, de oculos, camisa listrada, usa barba e ao fundo temos a sala de uma casa"
        />
        <p>@will_jean</p>
      </div>

      <div id="switch" onclick="toggleMode ()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://futemax.app/">Assistir jogos</a>
        </li>
        <li>
          <a href="https://google.com">Página do google</a>
        </li>
        <li>
          <a href="https://github.com/wilkerjean" target="_blank"
            >Veja meu portifólio</a
          >
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://br.pinterest.com/OmarJBezerra/" target="_blank">
          <ion-icon name="logo-pinterest"></ion-icon>
        </a>
        <a href="https://www.instagram.com/wilker_jean" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://twitter.com/will_jean" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="https://br.linkedin.com/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito como um treinamento por
        <a href="https://twitter.com/will_jean"> Wilker Jean</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
